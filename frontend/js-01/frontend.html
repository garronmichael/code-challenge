<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

</head>
<body>
  <h1>StackCommerce Vehicle Constructor</h1>
  <p>By Garron Sanchez</p>
  <form name="carForm">
    <input type="text" name="vehicleName" placeholder="Vehicle name">
    <select name="vehicleType">
      <option value="car">Car</option> 
      <option value="motorcycle" selected>Motorcycle</option>
    </select>
    <button onclick="return SC.addVehicleToDOM(this.form)">Submit</button>
  </form>
  <script src="frontend.js"></script>
</body>
</html>
